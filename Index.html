<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1>COUNTER JS</h1>
        <div class="counter">
            <div class="display">
                <p id="count">0000</p>
            </div>
            <div class="btns">
                <button class="btn" id="decrement">-</button>
                <button class="btn" id="increment">+</button>

            </div>
            <div class="imp">
                <input placeholder="0" type="text" id="value">
                <div class="btns">
                    <button class="btn" id="remValue">REM</button>
                    <button class="btn" id="addValue">ADD</button>
                </div>
            </div>
        </div>
        <p><a href="https://github.com/Jim2510">Di Gianmarco Guglielmino</a></p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
